<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <img src="../img/Logo.png" alt="AutoVentas Logo" class="logo">
        <nav aria-label="Menú de Navegación">
            <ul>
                <li><a href="../html/index.html">Inicio</a></li>
                <li><a href="../html/productos.html">Modelos</a></li>
                <li><a href="../html/contacto.html">Contacto</a></li>
                <li><a href="../html/login.html">Iniciar Sesion</a></li>
                <li><a href="../html/registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="user-email">Usuario o Correo Electrónico:</label>
                <input type="text" id="user-email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </form>
        <a href="../html/recuperar.html" class="forgot-password">¿Has olvidado tu contraseña? Recuperar contraseña</a>
    </div>

    <footer>
        <p>&copy; 2025 AutoVentas. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" class="icon instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="icon tiktok">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
    </footer>
    
    <!-- Enlace a Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

</body>
</html>
