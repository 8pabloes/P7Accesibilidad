<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <img src="../img/Logo.png" alt="AutoVentas Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Modelos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Iniciar Sesion</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required pattern="[0-9]{9}">
            </div>
            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
        <a href="login.html" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <footer>
        <p>&copy; 2025 AutoVentas. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" class="icon instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="icon tiktok">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
    </footer>
    
    <!-- Enlace a Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

</body>
</html>
